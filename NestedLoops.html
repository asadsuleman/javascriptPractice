<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops</title>
</head>

<body>



    <script>
        var firstName = ["Asad ", "Rabeet", "Ahsan", "Sanaullah"];
        var lastName = ["Suleman", "Aamir", "Safdar", "Mustafa"];
        var fullNames = [];

        for (i = 0; i <= firstName.length; i++) {
            for (j = 0; j <= lastName.length; i++) {
                fullNames.push(firstName[i] + lastName[j]);
            }
        }
    </script>

</body>

</html>
