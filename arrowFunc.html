<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Arrow Function</title>
</head>

<body>

    <h1>Arrow Function E6.</h1>
    <h2><b style="background-color: yellow;">E6 =></b></h2>


    <script>
        //E5 funtion syntax

        function functionName(params) {

            document.write("E5 funtion method")

        }

        functionName();

        document.write("<br>"); // for breaking a line in js


        //E6 function syntax

        const newFunction = (parameter, parameter2) => {
            document.write(parameter, " ", parameter2) //we can   add any off our desire action in this function  
        }
        newFunction("=> arguments to parameter1", "parameter2");
    </script>

</body>
