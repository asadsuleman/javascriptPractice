<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and time</title>

</head>

<body>

    <div> <button id="time" onclick="func();">current time</button></div>

    <script>
        var currentDateTime = new Date();
        console.log("(current date and time)", currentDateTime);

        var day = currentDateTime.getDay(); //getDay is used for getting day 
        console.log("(current day)", day); // but it show it as a number  here sun = 0  and sat = 6

        //
        // for getting exact name

        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var now = new Date();
        var theDay = now.getDay();
        var nameOfToday = dayNames[theDay];

        console.log("name of  day is", nameOfToday);


        // getting time


        function func() {
            const time1 = new Date;
            console.log(time1);
            const h = time1.getHours();
            const m = time1.getMinutes();
            const s = time1.getSeconds();
            alert("The Current Time is " + h + ":" + m + ":" + s + "");

        }
    </script>




</body>

</html>
