<!DOCTYPE html>
<html lang="en">

<head>

    <title>date and time</title>

</head>

<body>


    <script>
        var currentDateTime = new Date();
        console.log("(current date and time)", currentDateTime);

        var day = currentDateTime.getDay(); //getDay is used for getting day 
        console.log("(current day)", day); // but it show it as a number  here sun = 0  and sat = 6

        //
        // for getting exact name

        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var now = new Date();
        var theDay = now.getDay();
        var nameOfToday = dayNames[theDay];

        console.log("name of  day is", nameOfToday);
    </script>




</body>
