<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop</title>
</head>

<body>

    <h1>for of loop</h1>

    <script>
        //for of loops run only on arrays/strings not on objects

        let array = [10, 20, 30, 40] // its an array we want to run a loop on this


        //syntax

        // for (var/let/const' variableName ' of' nameOfThingYouWantTORUnLoopOnIt' ) {
        // perfom a action what u want
        // }

        for (let num of array.reverse) { // for of loop is new easy and shorter   if we use 'reverse' method loop run in revers
            console.log(num);
        }
    </script>

</body>

</html>
