<body>
    <h1>diffrence between var , let and const</h1>

    <script>
        var var1 = "vale of variable" //its a global variable u can access it any time and u can also change/update this

        let let1 = "value of let" // its a like a block container u can access it in only block menu

        const const1 = "value of const" //const mean constant u assignin a constant value it can not be changed or updated untill in its non-premitive data type


        console.log(var1);
        console.log(let1);
        console.log(const1);

        var1 = "updated value of variable"
        let1 = "updated value of let"
            // const1 = "updated value of const" //it will not be updated

        console.log(var1);
        console.log(let1);
        console.log(const1);
    </script>
