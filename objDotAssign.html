<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object dot assign</title>
</head>

<body>

    <h1>object dot assign</h1>




    <script>
        // object.assign    is used for assigning a new value 

        let obj1 = {
            fname: "asad"
        }

        let obj2 = {
            lname: "suleman"
        }

        //syntax

        let finalName = Object.assign({}, obj1, obj2);

        console.log(finalName);
    </script>

</body>

</html>
