<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROunding Numbers</title>
</head>

<body>

    <script>
        var numbers = (12.349949);
        console.log(numbers);


        // Math.round functions is used for converting irrational num to rational.

        var roundNumbers = Math.round(numbers);
        console.log(roundNumbers);



        // here 13.24567 is irrational num so after converting its should be 13 but 
        // we using  Math.ceil funtion here for always upper value.
        var num1 = (13.24567);
        console.log(num1);

        var roundNum1 = Math.ceil(num1);
        console.log(roundNum1);

        //if we use Math.floor funtions it will always be lower.
    </script>

</body>

</html>
